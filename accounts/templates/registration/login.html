{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h2 class="text-2xl mb-6">Sign in</h2>
    <form method="post">{% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-4">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="mb-4">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded w-full">Log in</button>
    </form>
    <p class="mt-4">No account? <a href="{% url 'signup' %}" class="text-blue-600">Sign up</a></p>
  </div>
</div>
{% endblock %}
